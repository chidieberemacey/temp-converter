<!DOCTYPE html>
<html lang="en">
	<head>

		<title>Temp Converter</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>

		<div class="container">

			<h1>Temperature Converter</h1>

			<section class="inputs">
				<input type="number" id="celcius" name="celcius" placeholder="celcius" class="input">
				<input type="number" id="fahrenheit" name="fahrenheit" placeholder="fahrenheit" class="input">
				<input type="number" name="kelvin" id="kelvin" placeholder="kelvin" class="input">	
			</section>

			<button id="clear">Clear</button>

		</div>
		

		<script type="text/javascript" src="js/main.js"></script>
	</body>
